<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaMarket | Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ›’ NovaMarket</h1>
        <div>
            <button class="btn-accent" onclick="abrirCarrito()">Mi Carrito (<span id="count">0</span>)</button>
            <button onclick="toggleLogin()">Soy Gerente</button>
        </div>
    </header>

    <div id="admin-bar" class="admin-bar">
        <span>Modo Gerente Activo</span>
        <button class="btn-accent" onclick="abrirModalProducto()">+ Agregar Nuevo Producto</button>
        <button class="btn-danger" onclick="logout()">Salir</button>
    </div>

    <div class="container">
        <h2>Nuestros Productos</h2>
        <div id="grid-productos" class="grid"></div>
    </div>

    <div id="modal-carrito" class="modal">
        <div class="modal-content">
            <h2>Tu Compra</h2>
            <div id="lista-carrito"></div>
            <h3>Total: $<span id="total-carrito">0.00</span></h3>
            <button class="btn-accent" style="width:100%" onclick="pagar()">Pagar e Imprimir Ticket ðŸ“„</button>
            <button onclick="cerrarModal('modal-carrito')" style="margin-top:10px; width:100%">Cerrar</button>
        </div>
    </div>

    <div id="modal-login" class="modal">
        <div class="modal-content" style="max-width: 300px;">
            <h2>Acceso Gerente</h2>
            <input type="email" id="login-email" placeholder="Email" style="width:100%; margin-bottom:10px; padding:8px;">
            <input type="password" id="login-pass" placeholder="ContraseÃ±a" style="width:100%; margin-bottom:10px; padding:8px;">
            <button class="btn-accent" onclick="login()">Entrar</button>
            <button onclick="cerrarModal('modal-login')">Cancelar</button>
        </div>
    </div>

    <div id="modal-producto" class="modal">
        <div class="modal-content">
            <h2 id="titulo-modal-prod">GestiÃ³n Producto</h2>
            <input type="hidden" id="prod-id">
            <div class="form-group"><input type="text" id="prod-nombre" placeholder="Nombre Producto"></div>
            <div class="form-group"><input type="number" id="prod-precio" placeholder="Precio"></div>
            <div class="form-group"><input type="number" id="prod-stock" placeholder="Stock disponible"></div>
            <div class="form-group"><input type="text" id="prod-cat" placeholder="CategorÃ­a"></div>
            <div class="form-group"><input type="text" id="prod-img" placeholder="URL Imagen"></div>
            <button class="btn-accent" onclick="guardarProducto()">Guardar Cambios</button>
            <button onclick="cerrarModal('modal-producto')">Cancelar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
