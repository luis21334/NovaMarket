<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaMarket | Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <h1>üõí NovaMarket</h1>
        <div style="display: flex; gap: 10px;">
            <button class="btn-accent" onclick="abrirCarrito()">
                üõçÔ∏è Carrito (<span id="count">0</span>)
            </button>
            <button class="btn-primary" onclick="toggleLogin()">Soy Gerente</button>
        </div>
    </header>

    <div id="admin-bar" class="admin-bar">
        <span>üîê Modo Gerente Activo &nbsp;</span>
        <div>
            <button class="btn-success" style="width: auto; margin: 0;" onclick="abrirModalProducto()">+ Nuevo Producto</button>
            <button class="btn-danger" style="width: auto; margin: 0;" onclick="logout()">Salir</button>
        </div>
    </div>

    <div class="container">
        
        <h2 style="border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px;">Cat√°logo de Productos</h2>

        <div class="controls-panel">
            <div class="search-box">
                <span class="material-icons" style="color: #999;">search</span>
                <input type="text" id="buscador" placeholder="Buscar colchas, juguetes..." onkeyup="filtrarProductos()">
            </div>

            <div id="filtros-categorias" class="cat-filters">
                <button class="btn-cat active" onclick="filtrarPorCategoria('Todas')">Todas</button>
                </div>
        </div>

        <div id="grid-productos" class="grid"></div>
    </div>

    <div id="modal-carrito" class="modal">
        <div class="modal-content">
            <h2>Tu Carrito de Compras</h2>
            <div id="lista-carrito" style="max-height: 300px; overflow-y: auto; margin-bottom: 20px;"></div>
            <h3 style="text-align: right;">Total: $<span id="total-carrito">0.00</span></h3>
            <button class="btn-success" onclick="pagar()">‚úÖ Pagar e Imprimir Ticket</button>
            <button onclick="cerrarModal('modal-carrito')" style="width: 100%; margin-top: 10px; background: #ddd;">Seguir comprando</button>
        </div>
    </div>

    <div id="modal-login" class="modal">
        <div class="modal-content" style="max-width: 350px;">
            <h2 style="text-align: center;">Acceso Gerente</h2>
            <p id="msg-error" class="error-msg">‚ö†Ô∏è Usuario o contrase√±a incorrectos</p>

            <label>Correo Electr√≥nico</label>
            <input type="email" id="login-email" placeholder="ejemplo: admin@nova.com">
            
            <label>Contrase√±a</label>
            <input type="password" id="login-pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            
            <button class="btn-primary" style="width: 100%; margin-top: 15px; background: var(--primary); color: white;" onclick="login()">Entrar al Sistema</button>
            <button onclick="cerrarModal('modal-login')" style="width: 100%; margin-top: 10px;">Cancelar</button>
        </div>
    </div>

    <div id="modal-producto" class="modal">
        <div class="modal-content">
            <h2 id="titulo-modal-prod">Gesti√≥n Producto</h2>
            <input type="hidden" id="prod-id">
            
            <label>Nombre</label>
            <input type="text" id="prod-nombre" placeholder="Nombre del Producto">
            
            <div style="display: flex; gap: 10px;">
                <div style="flex:1">
                    <label>Precio ($)</label>
                    <input type="number" id="prod-precio" placeholder="0.00">
                </div>
                <div style="flex:1">
                    <label>Stock</label>
                    <input type="number" id="prod-stock" placeholder="0">
                </div>
            </div>

            <label>Categor√≠a</label>
            <input type="text" id="prod-cat" placeholder="Ej: Hogar, Juguetes">
            
            <label>Imagen (URL)</label>
            <input type="text" id="prod-img" placeholder="https://...">
            
            <button class="btn-success" onclick="guardarProducto()">üíæ Guardar Cambios</button>
            <button onclick="cerrarModal('modal-producto')" style="width: 100%; margin-top: 10px;">Cancelar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
